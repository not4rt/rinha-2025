services:
  haproxy:
    image: haproxy:3.2.3-alpine
    command: >
      sh -c "
      echo 'global
        maxconn 20000
      defaults
        mode http
      frontend api_frontend
        bind *:80
        default_backend api_backend
      backend api_backend
        balance static-rr
        server backend1 /sockets/may.sock.1
        server backend2 /sockets/may.sock.2
        server backend3 /sockets/may.sock.3
        server backend4 /sockets/may.sock.4
        server backend5 /sockets/may.sock.5' > /tmp/haproxy.cfg &&
      haproxy -f /tmp/haproxy.cfg"
    user: "0"
    ports:
      - "9999:80"
    depends_on:
      - backend1
      - backend2
      - backend3
      - backend4
      - backend5
    networks:
      - backend
    volumes:
      - sockets:/sockets:rw
    deploy:
      resources:
        limits:
          memory: 50M
          cpus: "0.5"

  backend1:
    build: .
    environment:
      PEER1_SOCKET: /sockets/may.sock.2
      PEER2_SOCKET: /sockets/may.sock.3
      PEER3_SOCKET: /sockets/may.sock.4
      PEER4_SOCKET: /sockets/may.sock.5
      SOCKET_PATH: /sockets/may.sock.1
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          memory: 60M
          cpus: "0.2"

  backend2:
    build: .
    environment:
      PEER1_SOCKET: /sockets/may.sock.1
      PEER2_SOCKET: /sockets/may.sock.3
      PEER3_SOCKET: /sockets/may.sock.4
      PEER4_SOCKET: /sockets/may.sock.5
      SOCKET_PATH: /sockets/may.sock.2
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          memory: 60M
          cpus: "0.2"

  backend3:
    build: .
    environment:
      PEER1_SOCKET: /sockets/may.sock.1
      PEER2_SOCKET: /sockets/may.sock.2
      PEER3_SOCKET: /sockets/may.sock.4
      PEER4_SOCKET: /sockets/may.sock.5
      SOCKET_PATH: /sockets/may.sock.3
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          memory: 60M
          cpus: "0.2"

  backend4:
    build: .
    environment:
      PEER1_SOCKET: /sockets/may.sock.1
      PEER2_SOCKET: /sockets/may.sock.2
      PEER3_SOCKET: /sockets/may.sock.3
      PEER4_SOCKET: /sockets/may.sock.5
      SOCKET_PATH: /sockets/may.sock.4
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          memory: 60M
          cpus: "0.2"

  backend5:
    build: .
    environment:
      PEER1_SOCKET: /sockets/may.sock.1
      PEER2_SOCKET: /sockets/may.sock.2
      PEER3_SOCKET: /sockets/may.sock.3
      PEER4_SOCKET: /sockets/may.sock.4
      SOCKET_PATH: /sockets/may.sock.5
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          memory: 60M
          cpus: "0.2"

volumes:
  sockets:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true