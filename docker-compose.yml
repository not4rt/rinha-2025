services:
  haproxy:
    image: haproxy:latest
    command: >
      sh -c "
      echo 'global
        maxconn 20000
      defaults
        mode http
      frontend api_frontend
        bind *:80
        default_backend api_backend
      backend api_backend
        balance static-rr
        server backend1 /sockets/may.sock.1
        server backend2 /sockets/may.sock.2
        server backend3 /sockets/may.sock.3' > /tmp/haproxy.cfg &&
      haproxy -f /tmp/haproxy.cfg"
    user: "0"
    ports:
      - "9999:80"
    depends_on:
      - backend1
      - backend2
    logging:
      driver: "none"
    networks:
      - backend
    volumes:
      - sockets:/sockets:rw
    deploy:
      resources:
        limits:
          memory: 50M
          cpus: "0.3"

  backend1:
    build: .
    environment:
      PORT: 8080
      DEFAULT_PROCESSOR_URL: payment-processor-default:8080
      FALLBACK_PROCESSOR_URL: payment-processor-fallback:8080
      PEER1_SOCKET: /sockets/may.sock.2
      PEER2_SOCKET: /sockets/may.sock.3
      SOCKET_PATH: /sockets/may.sock.1
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
      core:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: "0.4"

  backend2:
    build: .
    environment:
      PORT: 8080
      DEFAULT_PROCESSOR_URL: payment-processor-default:8080
      FALLBACK_PROCESSOR_URL: payment-processor-fallback:8080
      PEER1_SOCKET: /sockets/may.sock.1
      PEER2_SOCKET: /sockets/may.sock.3
      SOCKET_PATH: /sockets/may.sock.2
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
      core:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: "0.4"

  backend3:
    build: .
    environment:
      PORT: 8080
      DEFAULT_PROCESSOR_URL: payment-processor-default:8080
      FALLBACK_PROCESSOR_URL: payment-processor-fallback:8080
      PEER1_SOCKET: /sockets/may.sock.1
      PEER2_SOCKET: /sockets/may.sock.2
      SOCKET_PATH: /sockets/may.sock.3
    volumes:
      - sockets:/sockets:rw
    networks:
      - backend
      - payment-processor
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
      core:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: "0.4"

volumes:
  sockets:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true