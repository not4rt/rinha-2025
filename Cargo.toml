[package]
name = "rust_coroutines_rinha_2025"
version = "3.0.0"
edition = "2024"

[dependencies]
bytes = "1"
num_cpus = "1.0"

mimalloc = { version = "0.1", default-features = false }

may = { version = "0.3", default-features = false, features = ["io_timeout"] }
may_minihttp = { git = "https://github.com/not4rt/may_minihttp", rev = "0b914d4", default-features = false }
chrono = "0.4.41"
parking_lot = "0.12.4"
dashmap = "6.1.0"

[profile.release]
opt-level = 3
codegen-units = 1
panic = 'abort'
lto = 'fat'
debug = false
incremental = false
overflow-checks = false

[profile.release.build-override]
opt-level = 3

[profile.release.package."*"]
opt-level = 3
codegen-units = 1
