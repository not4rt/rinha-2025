[package]
name = "rust_coroutines_rinha_2025"
version = "1.0.5"
edition = "2024"

[dependencies]
bytes = "1"
num_cpus = "1.0"
smallvec = "1.1"

log = { version = "0.4", features = ["release_max_level_off"] }
mimalloc = { version = "0.1", default-features = false }

may = { version = "0.3", default-features = false }
may_minihttp = { version = "0.1", default-features = false }
chrono = "0.4.41"
ureq = "3.0.12"
redis = { version = "0.32.4", features = ["tcp_nodelay", "ahash"] }
itoa = "1.0.15"
once_cell = "1.21.3"
parking_lot = "0.12.4"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
debug = false
overflow-checks = false
incremental = false

[profile.release.build-override]
opt-level = 3

[profile.release.package."*"]
opt-level = 3
codegen-units = 1
